<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <!-- 
        Document Metadata
        - UTF-8 character encoding
        - Responsive viewport settings
        - Cross-browser compatibility
        - Security headers
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   img-src 'self' https: data:; 
                   style-src 'self' 'unsafe-inline'; 
                   script-src 'self'">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <!-- SEO Metadata -->
    <title>Project Title</title>
    <meta name="description" content="Project description">
    <meta name="keywords" content="keywords, for, project">
    <meta name="author" content="Your Organization">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Project Title">
    <meta property="og:description" content="Project description">
    <meta property="og:image" content="/path/to/og-image.jpg">

    <!-- Favicon and App Icons -->
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Preload Critical Assets -->
    <link rel="preload" href="/css/main.css" as="style">
    <link rel="preload" href="/js/main.js" as="script">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- Modern Progressive Enhancement -->
    <script type="module" src="/js/main.js"></script>
    <noscript>
        <style>
            .js-only { display: none !important; }
            .no-js-message { display: block !important; }
        </style>
    </noscript>
</head>
<body>
    <!-- Accessibility Skip Link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Application Shell -->
    <header role="banner">
        <nav role="navigation" aria-label="Main navigation">
            <!-- Navigation content here -->
        </nav>
    </header>

    <main id="main-content" role="main">
        <!-- No-JavaScript Warning -->
        <div class="no-js-message" hidden>
            <p>Please enable JavaScript for the best experience.</p>
        </div>

        <!-- Main Content Area -->
        <div class="content-wrapper">
            <h1>Welcome to Project</h1>
            <!-- Content sections here -->
        </div>
    </main>

    <footer role="contentinfo">
        <!-- Footer content here -->
    </footer>

    <!-- Error Boundary -->
    <div id="error-boundary" aria-live="polite" hidden>
        <p>An error has occurred. Please try refreshing the page.</p>
    </div>

    <!-- Performance Metrics -->
    <script>
        // Performance monitoring
        if ('performance' in window) {
            window.addEventListener('load', () => {
                const navigation = performance.getEntriesByType('navigation')[0];
                const metrics = {
                    pageLoadTime: navigation.loadEventEnd - navigation.startTime,
                    domContentLoaded: navigation.domContentLoadedEventEnd - navigation.startTime
                };
                // Send metrics to analytics
                console.log('Performance metrics:', metrics);
            });
        }
    </script>
</body>
</html>
